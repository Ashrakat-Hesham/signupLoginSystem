<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="container" class="container w-50 mx-auto vh-50 my-5 shadow-lg p-5">
    <div id="row" class="row">
      <h1 class="text-center">Smart Login System</h1>
      <input id="signUpName" class="inputName form-control mb-4" type="text" placeholder="Enter your Name" />
      <input id="signUpEmail" class="form-control" type="email" placeholder="Enter your E-mail" />
      <input id="signUpPassword" class="form-control my-4" type="password" placeholder="Enter your Password" />
      <p id="signUpMsg" class="fs-5 text-center mx-auto"></p>
      <button id="signUpBtn" class="btn btn-outline-info form-control">
        Sign Up
      </button>
      <h5 class="text-center text-white mt-2">
        Don't have an account?<a href="signIn.html">Sign In</a></h5>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
